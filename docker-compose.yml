version: "3.9"

services:
  app:
    build: ./app
    container_name: fastapi_app
    restart: unless-stopped
    networks:
      - cloud_net

  db:
    image: postgres:15
    container_name: pme_db
    environment:
      POSTGRES_DB: pmedb
      POSTGRES_USER: pmeuser
      POSTGRES_PASSWORD: pmepass
    volumes:
      - db_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - cloud_net

  nginx:
    build: ./nginx
    container_name: nginx_proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
      - certbot-etc:/etc/letsencrypt
      - certbot-www:/var/www/certbot
    depends_on:
      - app
    restart: unless-stopped
    networks:
      - cloud_net

  certbot:
    image: certbot/certbot
    container_name: certbot
    volumes:
      - certbot-etc:/etc/letsencrypt
      - certbot-www:/var/www/certbot
    networks:
      - cloud_net

networks:
  cloud_net:

volumes:
  db_data:
  certbot-etc:
  certbot-www:
